<p>Hola! Estás en la pestaña de {{tipo}}</p>

<form action="postnuevo" method="post">
	<p>Nombre:</p>
	<p><textarea name='titulo' rows='2' cols='35' style="resize:none"></textarea></p>
	
	<p>Contenido:</p>
	<p><textarea name='contenido' rows='10' cols='50' style="resize:none"></textarea></p>
	
	<p>Etiquetas:</p>
	<select name='etiqueta'>
		{{#etiquetas}}
			<option>{{nombre}}</option>
		{{/etiquetas}}
	
	<input type='submit' value='Enviar'>
</form>

<a href="/">Volver al inicio</a>
{{>piepagina}}
